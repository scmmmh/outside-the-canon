{% extends 'base.html' %}

{% block content %}
<h1>{{ page.title }}</h1>
<div class="grid-x grid-padding-x">
  <div class="cell small-12 medium-8">
    <section>
      <h2>Works</h2>
    </section>
    <section>
      <h2>Links</h2>
    </section>
  </div>
  <aside class="cell small-12 medium-4">
    <h2>About</h2>
    <dl>
      {% for label, field in PERSON_METADATA %}
        <dt>{{ label }}</dt>
        <dd>
          <ul class="no-bullet">
            {% for value in page[field] %}
              <li>{{ value }}</li>
            {% endfor %}
          </ul>
        </dd>
      {% endfor %}
    </dl>
  </aside>
</div>
{% endblock content %}
